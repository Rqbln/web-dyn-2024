<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prime Properties : Contact</title>
    <meta charset="utf-8" />
    <link href="prime.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="leftcolumn">
        <img src="primelogo.gif" alt="Prime Properties Logo" class="logo" />
        <div id="nav">
            <a href="index.html"><img src="primehomenav.gif" alt="Home" /></a>
            <a href="listings.html"><img src="primelistingsnav.gif" alt="Listings" /></a>
            <a href="financing.html"><img src="primefinancingnav.gif" alt="Financing" /></a>
            <a href="contact.html"><img src="primecontactbtn.gif" alt="Contact" /></a>
        </div>
    </div>
    <div class="rightcolumn">
        <h2>Contact</h2>
            <div class="myRow">
                <label class="labelCol" for="monNom">Nom:</label>
                <input type="text" id="monNom" name="monNom">
            </div>
            <div class="myRow">
                <label class="labelCol" for="monEmail">E-mail:</label>
                <input type="email" id="monEmail" name="monEmail">
            </div>
            <div class="myRow">
                <label class="labelCol" for="mesCommentaires">Commentaires:</label>
                <textarea id="mesCommentaires" name="mesCommentaires" rows="2" cols="20"></textarea>
            </div>
            <div class="mySubmit">
                <input type="submit" value="Envoyer">
            </div>
    </div>
    <div id="footer">
        Copyright &copy; 2024 Prime Properties<br />
        <a href="mailto:prime.properties@gmail.com">prime.properties@gmail.com</a>
    </div>
</div>
</body>
</html>
